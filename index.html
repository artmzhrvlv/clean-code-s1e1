<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="matrix">
            <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section>
            <label for="new-task">Add Item</label>
            <input id="new-task" type="text">
            <button>Add</button>
        </section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li><input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
            <li><input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
    </main>
    <script src="app.js"></script>
    </div>
  </body>
</html>
